<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 비교 연산자

        console.log(10 > 20); // false
        console.log(10 < 20); // true
        console.log(10 >= 20); // false
        console.log(10 <= 20); // trie

        // 등호가 2개인 것은 타입을 검사하지 않음
        console.log(10 == 20); // false
        console.log(10 == '10'); // true
        console.log(10 != 20); // true 

        // 등호가 3개인 것은 타입까지 검사함
        // 실무에서는 등호 3개를 더 많이 사용
        console.log(10 === 20);

        // 아주 큰 숫자를 사용할 때에 Infinity, bigint 사용
        console.log(Infinity > 10);

        let testBignum = 123456789101234567890;
        console.log(testBignum + 1); // 숫자가 잘못 표시됨

    </script>
</body>
</html>
