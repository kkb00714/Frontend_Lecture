<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 논리 연산자 (중요해요!!)
        let x = true; // 참 (1)
        let y = false; // 거짓 (0)

        // &&  =>  and 연산자, 곱 (모두 true 이어야 true)
        // ||  =>  or 연산자, 합 (둘 중 하나만 true면 true)
        // !  =>  not 연산자, 부정
        // ★ 어떤 조건에 true가 나오는가가 중요함!

        for (let i = 0; i < 100; i++) { // 0 ~ 99
            if (i % 3 == 0 && i % 5 == 0) { // true여야 아래 코드를 실행시킵니다.
                console.log(i); // 공배수 또는 15의 배수
            }
        };
        
        // 어떤 조건에 true가 나오는가가 중요합니다.
        for (let i = 0; i < 100; i++) { // 0 ~ 99
            if (i % 3 == 0 || i % 5 == 0) { // true여야 아래 코드를 실행시킵니다.
                console.log(i); // 3이나 5의 배수
            }
        };

    </script>
</body>
</html>
