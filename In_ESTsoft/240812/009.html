<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    자바 스크립트의 데이터 타입은 크게 두 가지로 나뉨

    원시타입 (Primitive types) : 간단한 데이터를 저장 
    참조타입 (Reference types) : 복잡한 데이터를 저장 
    -->

    <script>
        let age = 10; // number 타입 
        let name = 'Jun'; // string 타입 
        let isMan = true; // boolean 타입
        let isWoman = false; // undefined 타입 (값이 할당되지 않음)
        let emptyValue = null; // null 타입 (값이 없음을 나타냄)
        
    </script>
</body>
</html>
