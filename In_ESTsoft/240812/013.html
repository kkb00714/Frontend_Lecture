<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 메서드</title>
</head>
<body>
    <script>
        // 1. indexOf: 위치 반환
        let s1 = 'hello world';
        console.log(s1.indexOf('world')); // 6
        console.log(s1.indexOf('ceo')); // -1 (없을 경우)

        // 2. replace : 문자열 대체
        let s2 = 'weniv CEO licat';
        console.log(s2.replace('licat', 'mura'));

        // 3. 메서드 체이닝(replace)
        let s3 = 'weniv CEO licat';
        console.log(s3.replace('ilcat', 'mura').replace('CEO', 'CTO'));

        // 4. slice : 문자열 자르기 (슬라이싱 기능은 모두 공통)
        let s4 = 'hello world';
        console.log(s4.slice(0, 3)); // hel
        console.log(s4.slice(2)); // llo world (시작점)


        // 마이너스 슬라이싱은 음수 값이 양수로 변환되어 작성
        let s5 = 'licat.png';
        console.log(s5.slice(0, -4)); // licat
        console.log(s5.slice(-4)); // 


        // 다음 자료형에서 jpeg를 뽑아내는 코드 작성
        let s6 = 'image.jpeg';
        console.log(s6.slice(-4)); // == (6, 11)
        let s7 = 'imagehello.jpeg';
        console.log(s7.slice(-4)); // == (11, 16)

        // 위 string에서 파일명을 출력하는 코드 작성
        console.log(s6.slice(0, -5));
        console.log(s7.slice(0, -5));

        // 아래 string에서 파일명을 출력
        let s8 = 'image.jpeg';
        console.log(s8.slice(0, indexOf('.')));
        let s9 = 'image.jpeg';
        console.log(s8.slice(0, indexOf('.')));

        // 5. split : 문자열 나누기
        let s10 = 'hello world nice to meet you and you ?'
        console.log(s10.split(' '));

        let phone = '010-1234-4567';
        console.log(phone.split('-'));

        // 6. trim : 문자열 양쪽 공백 제거
        let s11 = '    hello       world';
        console.log(s11.trim());
    </script>
</body>
</html>
