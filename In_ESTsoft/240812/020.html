<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 파선아실</title>
    <!-- 파라미터는 선언할 때, 아규먼트는 실행할 때  -->
</head>
<body>
    <script>
        // 함수에서 사용될 변수들을 파라미터(parameter)라고 부름
        function sum(a, b){
            return a + b;
        }
        
        console.log(sum(1, 2)); // 여기 각 변수들을 아규먼트(Argument) 라고 부름
        console.log(sum(7, 3));
        console.log(sum(5, 10));
    </script>
</body>
</html>
