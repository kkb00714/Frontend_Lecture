<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 타입</title>
</head>
<body>
    <script>
        let a = 10;
        let b = '10';

        console.log(a + a); // 20
        console.log(b + b); // 1010

        console.log(typeof a); // number
        console.log(typeof b); // string
        // 그러나 typeof로 모든 변수의 타입을 알 수는 없음 (???)
    </script>
</body>
</html>
