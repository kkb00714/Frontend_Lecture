<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM이 오나 BOM</title>
</head>
<body>
    <script>
        // 보통 window를 생략할 수 있으면 생략함

        window.alert('경고 메시지'); 
        // 브라우저에 메시지 다이얼로그를 띄웁니다. 
        
        window.prompt('이름을 입력하세요'); 
        // 브라우저에 사용자 입력 창을 띄웁니다.
        
        window.confirm('확인하시겠습니까?'); 
        // true 혹은 false 값을 반환하는 다이얼로그를 띄웁니다.
        
        window.console.log('hello world!'); 
        // 콘솔창에 로그 메시지를 보여줍니다.

        // alert('경고 메시지');
        // log('hello world!');
    </script>
</body>
</html>
