<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 10;
        x += 10;

        for (let i = 0; i < 10; i += 3) {
            console.log(i);
        }

        for (let i = 2; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {
                console.log(`${i} x ${j} = ${i * j}`)
            }
        }
    </script>
</body>
</html>
