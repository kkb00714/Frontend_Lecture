<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수</title>
</head>
<body>
    <script>
        // 함수 선언문
        function sum(x, y) {
            return x + y;
        };

        // 함수 표현식
        let sumXY = function (x, y) {
            return x + y;
        };

        // 화살표 함수 (전달 인자가 하나인 경우 괄호 생략 가능)
        let sum3 = (x, y) => x + y;

        // 화살표 함수 다른 형태
        let sum4 = (x, y) => {
            let z = x + y;
            return z;
        };

        console.log(sum(10, 20));
        console.log(sumXY(10, 20));
        console.log(sum3(10, 20));

        // 원의 넓이를 구하는 함수 (함수 선언문, 함수 표현식)
        // 입력 : 반지름
        function cir(a, b) {
            return (a * b) * 3.14;
        }

        let cir2 = function(a, b) {
            return (a * b) * 3.14;
        }

        // 직사각형의 넓이를 구하는 함수 (함수 선언문, 함수 표현식, 화살표 함수)
        // 입력 : 밑변, 높이

        function squ(a, b) {
            return (a * b);
        }

        let squ2 = function(a, b) {
            return (a * b);
        }

        let squ3 = (a, b) => a * b;

    </script>
</body>
</html>
