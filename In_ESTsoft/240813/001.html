<body>
    <script>
        // 추상화

        // 그러나 조작들이 실제로 어떻게 동작하는 지 알 필요가 없음

        // 위 코드와 동일합니다.
        function greet(name) {
            console.log(`안녕하세요, ${name}님!`);
        }

        console.log(greet("licat"));
        console.log(greet("mura"));
        console.log(greet("binky"));
