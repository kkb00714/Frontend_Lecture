<body>
    <script>
        // 객체 타입
        // : 여러 개의 값을 하나의 단위로 구성한 복합 자료형
        const obj = {
            name: '홍길동',
            age: 16,
            address: '서울',
        }

        // 배열
        // : 데이터를 순서대로 저장하는 객체
        // 다른 언어와 다르게 index가 넘어가도 error가 발생하지 않음.
        const arr = [10, 20, 30, 40, 50];
        console.log(arr[0]); // 10
        console.log(len(arr)); // 5

        // 다차원 배열
        const arr2 = [
        [1, '홍길동', 80, 90, 70],
        [2, '김철수', 60, 70, 70],
        [3, '김영희', 50, 60, 70],
        ];

        // 홍길동에 대한 평균 점수를 구하시오.
        console.log((arr2[0][2] + arr2[0][3] + arr2[0][4]) / 3);

        // 한 눈에 보고 싶을때
        console.table(arr2);

        // 괄호가 없으면 = 스칼라
        // 괄호가 1개 있으면 = 벡터
        // 괄호가 2개 있으면 = 메트릭스 (행렬)
        // 괄호가 3개 이상 있으면 = 텐서

        // google에서 밀고 있는 인공지능 라이브러리인 tensorflow는
        // 괄호가 3개 이상 있는 텐서를 얘기함
        // => 한 마디로, 인공지능을 아주 단순화 하면 결국 행렬의 연산임
        

    </script>
