<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
</head>
<body>
    <script>
        // this는 글로벌 기업에서도 이 코드의 사용을 주의해서 사용하거나
        // 지양하는 경향이 있다.

        // this는 상황에 따라 다르게 동작할 수 있다.
        // => 따라서 외워야 하는 예외 케이스가 너무 많다.

        console.log(this);
        window.alert('hello');
        this.alert('hello');
        // window.alert나 this.alert는 똑같은 동작을 함

        


    </script>
</body>
</html>
