<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 메서드 4</title>
</head>
<body>
    <script>
        // include 
        const arr1 = ['hello', 'world', 'licat'];
        console.log(arr1.includes('world')); // true - 'world'가 배열에 포함됨
        
        const arr2 = ['hello', 'world', 'licat'];
        console.log(arr2.includes('lion')); // false - 'lion'이 배열에 포함되지 않음
        
        const arr3 = ['hello', 'world', 'licat'];
        console.log(arr3.includes('cat')); // false - 'cat'이 배열에 포함되지 않음

        const arr4 = [10, 20, 30, 40];
        console.log(arr4.includes(10)); // true


        // join
        const arr5 = ['hello', 'world', 'kkb'];
        arr5.join(' '); // hello world kkb
        arr5.join('-'); /// hello-world-kkb

        const phone = '010-1234-5678'.split('-');
        console.log(phone.join(''));
    </script>
</body>
</html>
