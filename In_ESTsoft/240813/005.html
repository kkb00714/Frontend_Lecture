<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 메서드</title>
</head>
<body>
    <script>
        // push, pop
        const arr = [1, 2, 3];
        arr.push(4);
        console.log(arr); // [1, 2, 3, 4]

        arr.pop();
        console.log(arr); // [1, 2, 3]

        const arr2 = [1, 2, 3];
        const last = arr2.pop();
        console.log(last); // 3


        // shift, unshift
        const arr3 = [10, 20, 30];
        arr3.shift();
        console.log(arr3); // [20, 30]

        arr3.unshift(40, 50);
        console.log(arr3); // [40, 50, 20, 30]

        arr3.unshift(100);
        console.log(arr3); // [100, 40, 50, 20, 30]

        // push : 배열의 끝에 요소를 추가
        // pop : 배열의 마지막에 있는 요소를 꺼냄
        // => push, pop 으로 stack 구현 - 1
        // => 앞에서 넣고 앞에서 뺀다

        const stack = []
        stack.push(1);
        stack.push(2);
        stack.push(3);
        console.log(stack); // [1, 2, 3]
        stack.pop(); 
        // stack.shift(); // => 이렇게 하면 스택이 깨진것.

        // shift : 배열의 첫 번째 요소 반환
        // unshift : 배열의 첫 번째 요소에 값을 추가
        // => shift, unshift로 stack 구현하기 - 2
        // => 뒤에서 넣고 뒤에서 뺀다

        const stack2 = []
        stack2.unshift(1);
        stack2.unshift(2);
        stack2.unshift(3);
        console.log(stack2); // [3, 2, 1]


    </script>
</body>
</html>
