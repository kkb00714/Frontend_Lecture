<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수</title>
</head>
<body>
    <script>
        // 일급 함수란?
        // 함수를 값으로 다룰 수 있는 것 (이 함수를 변수로 취급할 수 있음)

        let a = console.log;
        let b = alert;
        let c = confirm;
        let d = parseInt;

        a("Hello World!");

        // 콜백 함수
        // 함수를 값으로 다루는 기술 중 하나 (함수를 다른 함수의 인자로 넘길 수 있음)

        function licat(f1, f2) {
            f1(f2("10") + f2("20"));
            return f1;
        }

        licat(a, d)
    </script>
</body>
</html>
