<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <script>
        // 클래스 : 일종의 설계 도면 또는 템플릿
        // 인스턴스 : 설계 도면을 통해 생산된 생산품

        // ES6부터 도입된 class를 사용한 방식

        class Robot {
            constructor(name, year, pw) {
                // 생성자 함수라고 함.
                // 하나의 클래스는 하나의 생성자만 정의할 수 잇음.
                // 생성자 함수는 new 키워드가 호출될 때 자동으로 실행됨.

                this.name = name;
                this.hp = 100;
                this.year = year;
                this.#password = pw;
            }

            sayYourName() {
                // 메서드 정의
                // 메서드는 클래스가 생성한 인스턴스를 통해 사용할 수 있음.
                console.log(`삐리삐릴리. 제 이름은 ${this.name} 입니다. 주인님.`)
            }

            get password() {
                console.log('get password 호출')
                return this.#password; // #은 이 변수를 숨기겠단 의미
            }
            
            set password(pw) {
                console.log('set password 호출')
                this.#password = pw;
            }
        }

        const bot = new Robot('Leop', 2024);
        bot.sayYourName(); // 
        bot.hame
        bot.hp
        bot.year

        console.log(bot.password); // 1234
        bot.password = 5678;
        console.log(bot.password); // 5678

    </script>
</body>
</html>
