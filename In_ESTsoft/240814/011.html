<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 제어하기 2</title>
</head>
<body>
    <button>HELLO!</button>

    <script>
        const data = {
            name: 'hello',
            content: 'world',
            src: 'https://via.placeholder.com/300',
            price: 3000
        };

        document.body.innerHTML = `
        <section>
            <img src="${data.src}", alt="이미지">
            <h2>${data.name}</h2>
            <p>${data.content}</p>
            <p>${data.price}</p>
        </section>
        `;

        // 010.html 과 비교했을 때
        // 1. 가독성이 높아졌다.
        // 2. 코드작성의 난이도가 낮아졌음.
        // 3. 요소를 컨트롤 하는 것, 재활용하는 것은 010.html이 더 좋다.
        // 4. 이렇게 생산된 노드는 이벤트 같은 것을 가지고 있지 않음.
        //  -> 나중에 별도로 추가해줘야 함.
        
    </script>
</body>
</html>
