<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map과 Set</title>
</head>
<body>
    <script>
        // Map
        // : key, value로 이루어진 데이터를 저장할 때 사용
        // let m = new Map();
        // console.log(m); // Map(0) {}
        // 어떠한 언어도 이렇게 비슷한 자료형을 가지고 있는 경우는 없음.
        
        let m = new Map();

        // set
        m.set('하나', '1');
        m.set(1, '하나');
        m.set(true, 1);
        m.set(false, 0);

        // get
        console.log(m);
        console.log(m.get('하나')); // '1'
        console.log(m.get(true)); // 1

        // in 연산자
        console.log('하나' in {'하나': '1', '둘': '2'}); // true
        // map 에서는 has 메서드를 사용함 (in 연산자 대신)
        console.log(m.has('하나')); // true

        // delete
        console.log(m.delete('하나')); // true

        const data = new Map().set('name', 'licat').set('age', 10).set('height', 180);

        for (const value of data) {
            console.log(value[0]);
            console.log(value[1]);
        }

        for (const [key, value] of data) {
            console.log(key);
            console.log(value);
        }

        console.log([...data.keys()]); // ["name", "age", "height"]
        console.log([...data.values()]); // ["licat", 10, 180]

        // 배열을 Map으로 변환
        let temp = new Map([
            [1, 10],
            [2, 20],
            [3, 30],
            [4, 40],
        ]);

        // 객체를 Map으로 변환
        let temp2 = new Map(Object.entries({ one: 1, two: 2 }));

    </script>
</body>
</html>
