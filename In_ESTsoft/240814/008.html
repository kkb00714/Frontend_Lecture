<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 트리에 접근하기!</title>
</head>
<body>
    <h1 id="logo" class="title">hello world</h1>
    <section>
        <h2 id="sectionTitle">HTML1</h2>
        <p id="contents">HTML is Hyper Text Markup Language.1</p>
    </section>

    <section>
        <h2 id="sectionTitle">HTML22</h2>
        <p id="contents">HTML is Hyper Text Markup Language.22</p>
    </section>
    <p class="hello">hello world</p>
    <script>
        // DOM
        // Document Object Model
        
        const logo = document.getElementById('logo');
        // 해당 Id를 가지고 있는 요소를 가져옴

        const sectionTitle = document.querySelector('#section-title');
        // null 

        const sectionTitleAll = document.querySelectorAll('#section-title');
        // NodeList [] 

        const hello = document.querySelector('.hello');
        // 해당 class를 가지고 있는 요소를 가져옴

        console.log(logo);
        console.log(sectionTitle);
        console.log(sectionTitleAll);
        console.log(hello);
    </script>
</body>
</html>
