        })
        // 성공했을 때 then을 연달아 실행
        .then((메시지) => {
            alert(메시지);
            return 메시지.split(' ')[0];
        })
        .then((메시지) => {
            alert(메시지);
            return 메시지[0];
        })
        .then((메시지) => {
