<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    사이트의 제목, 로고, 검색창, 네비게이션 등의 요소를 포함하고
    웹사이트의 상단에 위치해있습니다.
    보통 h1 태그를 포함하고 있습니다. 
    <header>
        <h1>
            말
        </h1>
    </header>


    <!-- 잘못된 예 -->
    <header>
        <header>
            이러면안된다
        </header>
    </header>

    <!-- 잘못된 예 -->
    <header></header><footer></footer>

    <!-- 잘 사용된 예 -->
    <header></header>
    <section>
        <header></header>
    </section>
    <article>
        <header></header>
    </article>
    <footer></footer>
    <nav></nav>


    
</body>
</html>
