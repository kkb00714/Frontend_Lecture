<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    사이트의 제목, 로고, 검색창, 네비게이션 등의 요소를 포함하고
    웹사이트의 상단에 위치해있습니다.
    보통 h1 태그를 포함하고 있습니다. 
    <header>
        <h1>
            말
        </h1>
    </header>


    <!-- 잘못된 예 -->
    <header>
        <header>
            이러면안된다
        </header>
    </header>

    <!-- 잘못된 예 -->
    <header></header><footer></footer>

    <!-- 잘 사용된 예 -->
    <header></header>
    <section>
        <header></header>
    </section>
    <article>
        <header></header>
    </article>
    <footer></footer>
    <nav></nav>



    <!-- nav 태그
    메뉴로 사용할 때에는 일반적으로 ul 태그와 함께 사용하여
    메뉴 아이템을 li 태그로 나타냄.
    -->
    <nav>
        <ul>
            <li><a href="#">블로그</a></li>
            <li><a href="#">카페</a></li>
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
            <li><a href="#">1:1 문의</a></li>
        </ul>
    </nav>


    <!-- 브레드크럼을 작성할 때는 ol 태그 사용 -->
    <nav>
        <ul>
            <li><a href="#">위니브</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- footer 
        웹페이지의 하단에 위치 , 작성자, 저작권 정보, 관련 문서 등의 정보가 담겨있음
    -->
    <footer></footer>

    <!-- section 
        문서 내에서 특정 섹션을 정의, heading 태그를 꼭!! 포함해야 함.
    -->
    <section>
        <h3>section 입니다.</h3>
    </section>

    <!-- article 
        독립적인 컨텐츠를 구분할 때 사용

        section과의 차이점
        => section은 "독립적인 컨텐츠"를 구분,
           article은 "주제별"로 구분
        
        그러나 article 또한 자식 요소로 제목 요소(heading)을 포함해야 함!
    -->
    <article>
        <h5>section과 차이점 알아두기~</h5>
    </article>

    <!-- aside 
        문서의 내용과 간접적으로 연관된 내용일 때 사용( 사이드 바, 경고 등 )
    -->
    
    <aside></aside>

</body>
</html>
