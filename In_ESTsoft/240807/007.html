<!DOCTYPE html>
<!-- html, body, section 태그는 조상 태그가 됨 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- section은 부모 요소가 됨 -->
    <section>
        <!-- h1, img 태그는 형제 요소가 됨 -->
        <h1><strong></strong></h1>
        <img src="" alt="" />
        <!-- 기준이 되는 div 라고 가정 -->
        
        <div>
            내부에 있는 ""모든""" 요소들은 자손 (p, strong)
            ""직계""자손 요소는 자식 요소 (p)
            <p><strong></strong></p>
            <p><strong></strong></p>
            <p><strong></strong></p>
            
        </div>
    </section>
</body>
</html>
