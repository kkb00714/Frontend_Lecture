<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 순서가 있는 목록 (Ordered List)-->
    <ol>
        <li>웹 서비스 기획</li>
        <li>웹 디자인</li>
        <li>프론트엔드 개발 & 백엔드 개발</li>
        <li>배포</li>
    </ol>

    <!-- 순서가 없는 목록 (Unordered List)-->
    <h2>위니브 캐릭터</h2>
    <ul>
        <li>라이캣</li>
        <li>로지</li>
        <li>지지</li>
    </ul>

    <p><strong><b>ol, ul 태그의 직계 자식으로는 li 태그만 올 수 있다.</b></strong></p>
</body>
</html>
