<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Table 태그 
        데이터를 행과 열로 정렬하여
        다양한 정보를 시각적으로 보여줌
    -->


    <table>
        <tr>
            <th>제품명</th>
            <th>가격</th>
            <th>수량</th>
        </tr>

        <tr>
            <td>노트북</td>
            <td>100만원</td>
            <td>10</td>
        </tr>

        <tr>
            <td>스마트폰</td>
            <td>80만원</td>
            <td>20</td>
        </tr>
        
        <tr>
            <td>태블릿</td>
            <td>60만원</td>
            <td>15</td>
        </tr>
    </table>


</body>
</html>
