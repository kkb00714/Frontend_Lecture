<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- img 태그 
        src : 경로
        ※ 꼭 url 주소가 아니더라도 폴더 내의 이미지를 가져올 수 있음.
        ※ ex) src="./image.png"

        ※ 상대 경로를 표기하는 방법 ※ 

        ./: 현재 폴더
        ../ : 상위 폴더
        ./폴더명/ : 하위 폴더

        alt : 대체 텍스트 (이미지에 대한 설명)
        ※ 이미지의 대체 텍스트가 중복이라면 alt 값을 비워야 함
        ※ alt 값을 제거하면 스크린 리더가 경로를 읽음
    -->
    <img
    src="https://i.namu.wiki/i/C1tQVWXx8Ue6gyhkF6_pkJGGCljZCdeO1wCvZFNU7knw4ThcroV34vBdt9f8lg8Jd7TK0B4lqLhaWmetbi7x6A.webp"
    alt="많은 사람들이 뱁새라고 알고있지만 사실은 오목눈이지"
    >

    <!-- div 태그
        컨텐츠의 분할과 그룹핑을 위해 사용하는 태그의
        시멘틱하지 않은 태그
    -->


    <div>

    </div>

    <!-- span 태그
        인라인 요소 (개행되지 않는 요소)로 사용되는 태그
    -->
    <p>
        위니브는 <span>라이캣</span>과 <span>로지</span>와 <span>지지</span>가
        있습니다.
    </p>
</body>
</html>
