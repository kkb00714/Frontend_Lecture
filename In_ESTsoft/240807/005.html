<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- form 태그 
        폼을 구성하는 컨테이너 역할 (이 안에 다양한 입력 요소 배치)

        action 속성 : 데이터를 처리할 서버의 URL 지정
        method 속성 : 데이터를 서버로 전송하는 방식 지정 (주로 GET / POST)

    -->

    <form action="" method="/login">
        <label for="id">아이디 : </label>
        <input 
            type="text" 
            placeholder="아이디를 입력하세요" 
            id="id"
            name="id"
            />

        <label for="password">비밀번호 : </label>
        <input 
            type="password" 
            placeholder="비밀번호를 입력하세요" 
            id="id"
            name="password"
            />

        <input type="submit" value="로그인" />
    </form>

    

    <!-- input & label
        label의 for 속성과 input의 id 속성을 일치시켜야
        각각 연결된 입력 요소에 포커스가 맞춰짐
    -->
    <form>
        <label for="username">텍스트 input:</label>
        <input type="text" id="username" name="username" /><br />
    
        <label for="password">비밀번호 input:</label>
        <input type="password" id="password" name="password" /><br />
    
        <label for="file">파일 input:</label>
        <input type="file" id="file" name="file" /><br />
    
        <label for="checkbox">체크박스1 input:</label>
        <input type="checkbox" id="checkbox" name="checkbox1" /><br />
        <input type="checkbox" id="checkbox" name="checkbox2" /><br />
        <input type="checkbox" id="checkbox" name="checkbox3" /><br />
    
        <label for="radio">라디오버튼 input:</label>
        <input type="radio" id="radio1" name="radio" /><br />
        <input type="radio" id="radio2" name="radio" /><br />
        <input type="radio" id="radio3" name="radio" /><br />
    
        <label for="submit">제출버튼:</label>
        <button type="submit" id="submit">제출</button>
    </form>

</body>
</html>
