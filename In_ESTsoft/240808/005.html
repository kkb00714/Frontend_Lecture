<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 특성 선택자 */
        /* 타입 속성값은 상관 없이, 
        무조건 [type] 이라는 속성을 가진 요소를 선택*/
        [type] {
            border: solid 2px red;
        }

        /* type 속성이 button인 요소를 선택 */
        [type="button"] {
            background-color: mediumturquoise;
        }

        /* 클래스명이 btn 으로 끝나는 요소를 선택 */
        [class$="btn"] {
            font-weight: bold;
        }

        /* 클래스명이 btn 으로 시작하는 요소를 선택 */
        [class^="btn"] {
            font-size: 20px;
        }

        /* not : 클래스명에 btn이라는 단어가 들어가는 요소는 선택하지 않음 
        * : ~~를 포함한다는 의미
        */
        input:not([class*="btn"]) {
            background-color: green;
        }

    </style>
</head>
<body>
    <input type="text">
    <input type="button">
    <input type="text" class="btn-first" value="버튼" />
    <input type="text" class="second-btn" value="버튼" />

    <input />
</body>
</html>
