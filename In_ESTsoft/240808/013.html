<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">

    
    <style>
        p {
            width: 300px;
            border: solid 1px black;
        }

        .left-align {
            text-align: left;
        }

        .right-align {
            text-align: right;
        }

        .center-align {
            text-align : center;
        }

        .justify-align {
            text-align: justify;
        }

        span {
            font-size: 50px;
            border: 1px solid black;
        }

        .baseline {
            vertical-align: baseline;
        }

        .sub {
            vertical-align: sub;
        }

        .super {
            vertical-align: super;
        }

        .top {
            vertical-align: top;
        }

        .middle {
            vertical-align: middle;
        }

        .bottom {
            vertical-align: bottom;
        }

        body {
            font-family: "East Sea Dokdo", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 2.5rem;

            /* 행간 설정 */
            line-height: 2;

            letter-spacing: 10px;
        }

    </style>
</head>
<body>
    <p class="left-align">이 텍스트는 왼쪽 정렬입니다. 웹에서 가장 일반적인 정렬 방식입니다.</p>
    <p class="right-align">이 텍스트는 오른쪽 정렬입니다. 주로 날짜나 숫자 등에 사용됩니다.</p>
    <p class="center-align">이 텍스트는 중앙 정렬입니다. 제목이나 특별한 강조가 필요한 경우에 사용합니다.</p>

    <p class="justify-align">
        이 텍스트는 양쪽 정렬입니다. 
        긴 문단에 사용될 수 있지만, 
        불규칙한 간격으로 인해 가독성이 떨어질 수 있습니다. 
        따라서 사용시 주의가 필요합니다.
    </p>

    <span>부모<span class="baseline">baseline</span></span>
    <br />
    <span>부모<span class="sub">sub</span></span>
    <br />
    <span>부모<span class="super">super</span></span>
    <br />
    <span>부모<span class="top">top</span></span>
    <br />
    <span>부모<span class="middle">middle</span></span>
    <br />
    <span>부모<span class="bottom">bottom</span></span>
    <br />

</body>
</html>
