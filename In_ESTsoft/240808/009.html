<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            color: skyblue;
            text-decoration: none;
        }

        a:hover {
            font-size: 2em;
        }

        a:visited {
            color: aquamarine;
        }

        a:focus {
            background-color: mediumslateblue;
        }

        /* 첫번째 자식 요소 선택 */
        .box1 :first-child {
            color: blue;
        }

        /* 마지막 자식 요소 선택 */
        .box2 :last-child {
            color: pink;
        }

        /* 2번째 요소를 선택 */
        .box2 :nth-child(2) {
            color: green;
        }

        /* 짝수 요소를 선택 */
        .box2 :nth-child(even) {
            color: rgb(120, 255, 120);
        }

        /* 홀수 요소를 선택 
        마지막에 나오게 되는 스타일이 덮어씌워짐*/
        .box2 :nth-child(odd) {
            color: rgb(134, 162, 255);
        }

        /* 0부터 시작하는 정수,
        +, - 연산만 가능 */
        /* 2n + 1 일 경우, n이 0부터 시작하기 때문에 
        2*0 + 1 => 1번째 요소부터 선택되는 것이 맞음 */
        .box2 :nth-child(3n + 1) {
            color: orangered;
        }
    </style>
</head>
<body>
    <a href="www.naver.com/">네이버</a>
    <a href="https://jejucodingcamp.com/">제주 코딩 베이스캠프</a>
    <a href="wowowowowoww">우와아앙</a>

    <div class="box1">
        <h1>hello world</h1>
        <h2>hello world</h2>
        <h3>hello world</h3>
        <h1>hello world</h1>
        <h2>hello world</h2>
        <h3>hello world</h3>
        <h1>hello world</h1>
        <h2>hello world</h2>
        <h3>hello world</h3>
    </div>

    <div class="box2">
        <span>span</span>
        <span>span</span>
        <span>span</span>
        <span>span</span>
    </div>
</body>
</html>
