<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 전체 선택자 */
        * {
            color:mediumaquamarine;
        }

        /* 타입(태그) 선택자 
        html 파일 내 모든 태그에 동일하게 적용*/
        h1, h2{
            background-color: aquamarine;
        }

        /* id 선택자 
        html 파일 내에서 유일한 값을 가져야 함*/
        #one {
            text-decoration: underline;
            background-color: palevioletred;
        }
    </style>
</head>
<body>
    <!-- h${hello world}*3 -->
    <h1 id="one">Hello world</h1>
    <h2>Hello world</h2>
    <h3>Hello world</h3>
    <h4>Hello world</h4>

    <br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br />

    <a href="#one">클릭하면 #one으로 이동</a>

    
</body>
</html>
