<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* contents는 두 요소 다 넣어줘야 함 */
        p::before {
            content: "오르미 6기 수강생";
            font-size: 24px;
            color: orchid;
        }

        /* img, br, input 태그느 빈 태그이므로 가상 요소를
        적용시킬 수 없다. */
        p::after {
            content: "왕왕왕~~";
        }

        input::placeholder {
            color:blue;
        }

        
    </style>
</head>
<body>
    <p>
        <strong>
            안녕하세요.
        </strong>
    </p>

    <p>
        <strong>
            두 번 해도 되나여?
        </strong>
    </p>

    <img src="./image.jpg" alt="" />
    <br />
    <input type="text" placeholder="입력해주세요." />
</body>
</html>
