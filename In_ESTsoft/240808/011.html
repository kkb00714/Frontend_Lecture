<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .key {
            color: red;
        }

        .code {
            /* RRGGBB 구조 */
            /* 흰색=> #ffffff, 검은색 => #000000 
            (각각 3개로 줄여도 가능. #fff / #000)
            */
            color: #123456;
        }

        /* 레드, 그린, 블루 순으로 0부터 255까지의 정수값으로 표현 */
        .rgb {
            color: rgb(255, 0, 0);
        }

        /* */
        .rgba {
            color : rgba(0, 0, 255, 0.7)
        }

        /*  */
        .trans {
            color: transparent;
        }

        .div {
            color:skyblue;
        }

        /* 부모로부터 상속받은 값 */
        p {
            border: 1px solid currentColor;
        }

    </style>
</head>
<body>
    <div>
        <p class="key">안녕</p>
        <p class="code">안녕</p>
        <p class="rgb">안녕</p>
        <p class="rgba">안녕</p>
        <p class="trans">안녕</p>
    </div>
</body>
</html>
