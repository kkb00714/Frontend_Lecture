<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    
    <style>
        html {
            font-size: 20px;
        }

        .word {
            font-family: "East Sea Dokdo", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 2.5rem;
        }
        
        .normal {
            font-weight: normal;
        }

        .bold {
            font-weight: bold;
        }

        .custom {
            /* font-family는 100~900 숫자로 표현 가능 */
            font-weight: lighter;
            font-family: 100;
        }
    </style>

</head>
<body>
    <h1 class="word">떡 하나 주면 안 잡아먹지~</h1>
    <p class="word">안녕하세요</p>

    <p class="normal">기본</p>
    <p class="bold">굵게</p>
    <p class="custom">커스텀</p>

</body>
</html>
