<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:not([class="parent"]) {
            width: 100px;
            height: 100px;
            background-color: bisque;
            opacity: 0.5;
            z-index: 1;
        }

        .parent {
            z-index: 3;
        }

        .box1 {
            position: absolute;
            top: 30px;
            left: 30px;
        }

        .box4 {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
            background-color: crimson !important;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>

    <div class="box4"></div>
</body>
</html>
