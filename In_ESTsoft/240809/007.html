<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: flex;
            gap: 10px;
        }

        .black {
            width: 100px;
            background-color: rgb(93, 87, 103);
            border: 5px solid black;
            box-shadow: inset 5px 5px 0 0 rgb(130, 130, 130);
        }

        .blue {
            width: 100px;
            border: 5px dashed rgb(225, 208, 224);
            background: rgb(179,7,255);
            background: linear-gradient(90deg, rgba(179,7,255,1) 0%, rgba(102,61,255,1) 100%);
            border-radius: 30px;
            background-clip: padding-box;
        }
        
        .talkbox {
            width: 100px;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
            border: 3px solid rgb(218, 218, 218);
            border-top-left-radius: 5px;
            border-bottom-left-radius:40px;
            border-bottom-right-radius:50px;
            border-top-right-radius:50px;
        }

        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <span>
        <div class="black">
            <p style="color: white;">Helloüëè</p>
        </div>
        <div class="blue">
            <p style="color: white;">Helloüëè</p>
        </div>
        <div class="talkbox">
            <p>Helloüëè</p>
        </div>
    </span>
    
</body>
</html>
