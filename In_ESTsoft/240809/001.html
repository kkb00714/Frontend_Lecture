<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }

        .box2 {
            background-color: mediumturquoise;
            /* 상하좌우 모두 50px로 지정하겠다는 의미 (테두리 안쪽) */
            /* 상우하좌 순서로 할 수도 있음(시계 방향) 
            padding : 50px 50px 50px 50px; */

            /* padding : 50px 50px 50px  ==> 상 좌우 하*/

            /* padding : 50px 50px;  ==>  상하 좌우 */
            
            padding: 50px;
            
            /* top, right, left, bottom 각각 따로 지정이 가능! */


            /* 상하좌우 여백이 같을 때 한번에 지정 */
            margin: 30px;

            /* 상우하좌 시계방향. (margin은 테두기 바깥의 여백) 
            margin: 30px 30px 30px 30px;*/

            /*상 좌우 하
            margin : 30px 30px 30px; */

            /*상하 좌우
            margin : 30px 30px; */
            

            /*  */
        }

        .box3 {
            height: 100px;
            background-color: aqua;
        }

        .box3 p {
            width: 200px;
            background-color: bisque;
            /* 가운데 배치 */
            /* margin: auto; */

            /* 오른쪽 배치 */
            margin-left: auto;
        }

        .border1,  
        .border2, 
        .border3 {
            display: inline-block;
            padding: 15px 25px;
        }

        .border1 {
            border: 5px solid black;
        }

        .border2 {
            border: 5px dashed black;
        }

        .border3 {
            border: 5px dotted black;
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>

    <div class="box3">
        <p>margin을 사용한 요소 배치</p>
    </div>

    <p class="border1">Hello</p>
    <p class="border2">Hello</p>
    <p class="border3">Hello</p>
</body>
</html>
