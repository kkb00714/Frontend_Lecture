<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <style>
        * {
            box-sizing: border-box;
            color: white;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            margin: 10px;
        }

        .container { 
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: rgb(70, 94, 142);
        }

        header, footer {
            background-color: lightblue;
            padding: 20px;
            text-align: center;
            flex: 0 0 auto;
        }

        footer {
            background-color: lightcoral;
        }
    
        .main {
            display: flex;
            flex: 1;
            padding: 10px;
        }
    
        section, aside {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        section {
            background-color: darkblue;
            flex: 2;
            margin-right: 10px;
        }
    
        aside {
            background-color: lightgreen;
            flex: 1;
        }

    </style>
</head>
<body>
    <div class="container">
        <header class="header">header</header>
        <div class="main">
            <section class="section">section > article</section>
            <aside class="aside">aside</aside>
        </div>
        <footer class="footer">footer</footer>
    </div>
</body>
</html>
