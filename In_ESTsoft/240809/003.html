<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            border-radius: 100px;
            text-align: center;
        }
        
        .box2 {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            border-radius: 20px;
            text-align: center;
        }

        .box3 {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            border-top-left-radius: 100px;
            text-align: center;
        }

        .box4 {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            border-top-left-radius: 100px;
            border-bottom-right-radius: 100px;
            text-align: center;
        }

        .box5 {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            border-bottom-left-radius: 50px;
            border-top-right-radius: 50px;
            text-align: center;
        }

        .box6 {
            width: 100px;
            height: 50px;
            background-color: blueviolet;
            border-radius: 100px 100px 0 0;
            text-align: center;
        }

        span {
            display: flex;
            gap: 10px;
        }

    </style>
</head>
<body>
    <span>
        <div class="box1">원</div>
        <div class="box2">사각형</div>
        <div class="box3">핏자</div>
        <div class="box4">송편</div>
        <div class="box5">나뭇잎</div>
        <div class="box6">반원</div>
    </span>
</body>
</html>
